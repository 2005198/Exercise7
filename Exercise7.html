<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basket Cost Calculator</title>
    <script>
        function f7(basket, prices) {
            let totalCost = 0;
            for (let product in basket) {
                if (prices.hasOwnProperty(product)) {
                    totalCost += basket[product] * prices[product];
                }
            }
            return totalCost.toFixed(2);
        }

        function testF7() {
            const basket = {
                "apple": 2,
                "banana": 3,
                "orange": 1
            };
            const prices = {
                "apple": 0.5,
                "banana": 0.75,
                "orange": 1.25
            };
            
            const result = f7(basket, prices);
            document.getElementById("result").innerText = "Total Cost: $" + result;
        }
    </script>
</head>
<body>
    <h2>Basket Cost Calculator</h2>
    <button onclick="testF7()">Calculate Basket Cost</button>
    <p id="result"></p>
</body>
</html>
